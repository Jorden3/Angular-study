<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipedWasSelected)="selected = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selected; else infoText"
        [recipe] ="selected"></app-recipe-detail>
        <ng-template #infoText>
            Please select recipe!
        </ng-template>
        
    </div>
</div>
